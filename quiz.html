<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question-container">
      <p id="question"></p>
      <div id="options">
        <button class="option-btn" data-answer="1"></button>
        <button class="option-btn" data-answer="2"></button>
        <button class="option-btn" data-answer="3"></button>
        <button class="option-btn" data-answer="4"></button>
      </div>
    </div>
    <button id="next-btn" class="hidden">Next</button>
    <p id="score" class="hidden">Your Score: <span id="score-value"></span></p>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
